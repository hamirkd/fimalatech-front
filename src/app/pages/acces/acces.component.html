<div class="row">
  <div class="col-xxl-5">
    <div class="row">
      <div class="col-md-6">
        <ngx-profit-card></ngx-profit-card>
      </div>
      <div class="col-md-6">
        <ngx-earning-card></ngx-earning-card>
      </div>
    </div>
</div>
</div>

<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-lg-12">
        <label class="col-lg-5">
          Liste des acces
        </label>
        <div class="col-lg-6 float-right" style="align-items: right;">
          <button class="btn btn-success btn-sm float-right"><i class="fa fa-plus"></i></button>
        </div>
      </div>
    </div>

  </nb-card-header>

  <nb-card-body>
    <table class="table">
      <thead>
        <th>
          N°
        </th>
        <th>
          Nom
        </th>
        <th>
          Type
        </th>
        <th>
          Date création
        </th>
        <th>
          Date de mise à jour
        </th>
        <th>
          
        </th>
      </thead>
      <tbody>
        <tr *ngFor="let d of access;let i=index">
          <td>{{i+1}}</td>
          <td>{{d.carte.numero}}</td>
          <td>{{d.typeAcces}}</td>
          <td>{{d.createdAt}}</td>
          <td>{{d.updatedAt}}</td>
          <td>
            <button (click)="onDeleteConfirm(i)" class="btn btn-danger btn-sm float-right" style="margin-right: 5px;">
              <nb-icon [icon]="'trash'" pack="eva"></nb-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

  </nb-card-body>
</nb-card>
