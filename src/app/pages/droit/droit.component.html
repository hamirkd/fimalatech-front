<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-lg-12">
        <label class="col-lg-5">
          Liste des droits
        </label>
        <div class="col-lg-6 float-right" style="align-items: right;">
          <button class="btn btn-success btn-sm float-right" (click)="add()"><i class="fa fa-plus"></i></button>
        </div>
      </div>
    </div>

  </nb-card-header>

  <nb-card-body>
    <table class="table">
      <thead>
        <th>
          N°
        </th>
        <th>
          Nom
        </th>
        <th>
          Création
        </th>
        <th>
          Modification
        </th>
        <th>
          
        </th>
      </thead>
      <tbody>
        <tr *ngFor="let d of data;let i=index">
          <td>{{i+1}}</td>
          <td>{{d.nom}}</td>
          <td>{{d.createdAt|date}}</td>
          <td>{{d.updatedAt|date}}</td>
          <td>
            <button (click)="onDeleteConfirm(i)" class="btn btn-danger btn-sm float-right" style="margin-right: 5px;">
              <nb-icon [icon]="'trash'" pack="eva"></nb-icon>
            </button>
            <button class="btn btn-default btn-sm float-right" style="margin-right: 5px;">
              <nb-icon [icon]="'people'" pack="eva"></nb-icon>
            </button>
            <button class="btn btn-default btn-sm float-right" style="margin-right: 5px;">
              <nb-icon [icon]="'person'" pack="eva"></nb-icon>
            </button>
          <button class="btn btn-primary btn-sm float-right" style="margin-right: 5px;">
            <nb-icon [icon]="'edit'" pack="eva"></nb-icon>
          </button>
          </td>
        </tr>
      </tbody>
    </table>

  </nb-card-body>
</nb-card>
