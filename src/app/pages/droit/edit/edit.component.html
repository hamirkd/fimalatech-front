<form #addForm="ngForm" (ngSubmit)="add(addForm)" novalidate>
  <nb-card>
    <nb-card-header>Ajout de droit</nb-card-header>
    <nb-card-body>
      <input type="text" nbInput fullWidth shape="rectangle" placeholder="Nom du droit"
       ngModel id="nom" name="nom" required>
    </nb-card-body>
    <nb-card-footer>
      <button class="btn btn-success btn-sm float-right" style="margin-right: 5px;" [disabled]="!addForm.valid">
        <nb-icon [icon]="'save'" pack="eva"></nb-icon>
      </button>
      <button (click)="dismiss()" class="btn btn-danger btn-sm float-right" style="margin-right: 5px;">
        <nb-icon [icon]="'close'" pack="eva"></nb-icon>
      </button>
    </nb-card-footer>
  </nb-card>
</form>
