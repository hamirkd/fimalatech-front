<form #addForm="ngForm" (ngSubmit)="add(addForm)" novalidate>
    <nb-card>
        <nb-card-header>Ajout Personnel</nb-card-header>
        <nb-card-body>

            <nb-select [selected]="carteId" status="primary" fullWidth ngModel id="carteId" name="carteId">
                <nb-option *ngFor="let carte of cartes" [value]="carte.id"> {{ carte.numero }}</nb-option>
            </nb-select>
        </nb-card-body>
        <nb-card-footer>
            <button class="btn btn-success btn-sm float-right" style="margin-right: 5px;">
                <nb-icon [icon]="'save'" pack="eva"></nb-icon>
            </button>
            <button (click)="dismiss()" class="btn btn-danger btn-sm float-right" style="margin-right: 5px;">
                <nb-icon [icon]="'close'" pack="eva"></nb-icon>
            </button>
        </nb-card-footer>
    </nb-card>
</form>
